<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 · Play Prevalis</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .logo {
      height: 64px;
      margin-bottom: 2rem;
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.08) rotate(-1deg);
    }

    body {
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .error-box {
      text-align: center;
    }
    h1 {
      font-size: 6rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #00e5ff;
    }
    p {
      font-size: 1.25rem;
      color: #dddddd;
    }
    a {
      color: #00e5ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="error-box">
    <img src="favicon.svg" alt="Prevalis Logo" style="height: 64px; margin-bottom: 2rem;">
    <h1>404</h1>
    <p>Oops. That page doesn’t exist.</p>
    <p><a href="/">Take me back home</a></p>
  </div>
</body>
</html>
